<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rivals Arena | Roblox Tournament Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            rivals: {
              darker: '#020617',
              dark: '#0f172a',
              card: '#1e293b',
              accent: '#8b5cf6', // Violet 500
              neon: '#22d3ee', // Cyan 400
              hot: '#f43f5e', // Rose 500
              surface: 'rgba(30, 41, 59, 0.5)',
            }
          },
          backgroundImage: {
            'grid-pattern': "url('https://www.transparenttextures.com/patterns/dark-matter.png')",
          },
          animation: {
            'glow-pulse': 'glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            glow: {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: 0.5 },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --rivals-accent: 139, 92, 246;
      --rivals-neon: 34, 211, 238;
    }

    body {
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(15, 23, 42, 0.6) !important;
      backdrop-filter: blur(12px) !important;
      -webkit-backdrop-filter: blur(12px) !important;
      border: 1px solid rgba(255, 255, 255, 0.05) !important;
    }

    .glass-heavy {
      background: rgba(2, 6, 23, 0.8) !important;
      backdrop-filter: blur(20px) !important;
      -webkit-backdrop-filter: blur(20px) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
    }

    /* Neon Glows */
    .neon-border {
      box-shadow: 0 0 15px rgba(var(--rivals-accent), 0.3);
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(var(--rivals-neon), 0.5);
    }

    /* Custom scrollbar for gaming feel */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #8b5cf6;
    }

    /* Selection */
    ::selection {
      background: rgba(139, 92, 246, 0.4);
      color: white;
    }

    /* Animations */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
